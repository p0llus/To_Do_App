<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>To-Do App</title>
    
</head>
<body>
<div style='max-width:700px;margin-left:auto;margin-right:auto;'>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Gerenciador de tarefas</h1>
        <input class="form-control mb-2" id="task" placeholder="Tarefa">
        <div class="input-inicio" style="display: flex;">
            <input class="form-control mb-2" id="data-inicio" placeholder="Data início" style="margin-right: 25px;">
            <input class="form-control mb-2" id="hora-inicio" placeholder="Hora início">
        </div>
        <div class="input-termino" style="display: flex;">
            <input class="form-control mb-2" id="data-termino" placeholder="Data término" style="margin-right: 25px;">
            <input class="form-control mb-2" id="hora-termino" placeholder="Hora término">
        </div>
        <textarea class="form-control mb-2" rows="4" id="description" placeholder="Descrição"></textarea>
        <div>
            <button type="button" class="btn btn-primary">Alterar tarefa</button>
            <button type="button" class="btn btn-danger">Excluir tarefa</button>
            <button type="button" class="btn btn-success">Marcar como realizada</button>
            <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>

    </div>
</div>
</body>
</html>
