<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>To-Do App</title>
    
</head>
<body>
<div style='max-width:1150px;margin-left:auto;margin-right:auto;'>
    <div class="container">
        <div class="row">

            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div style="padding:70% 0 0 0;position:relative;">
                            <img src="login.png" style="position:absolute;top:50px;left:0;width:100%;height:100%;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="container mt-5">
                            <h6>Acesse sua conta:</h6>
                            <form action="">
                              <div class="mb-3 mt-3">
                                <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
                              </div>
                              <div class="mb-3">
                                <input type="password" class="form-control" id="pwd" placeholder="Senha" name="pswd">
                              </div>
                              <button type="submit" class="btn btn-primary">Entrar</button>
                            </form>
                        </div>

                        <div class="container mt-5">
                            <h6>Novo por aqui? Crie sua conta:</h6>
                            <form action="">
                                <div class="mb-3 mt-3">
                                    <input type="name" class="form-control" id="name" placeholder="Nome" name="nome">
                                </div>
                                <div class="mb-3 mt-3">
                                    <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
                                </div>
                                    <div class="mb-3">
                                <input type="password" class="form-control" id="pwd" placeholder="Senha" name="pswd">
                                    </div>
                                <button type="submit" class="btn btn-primary">Criar conta</button>
                            </form>
                        </div>                            

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
