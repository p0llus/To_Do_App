<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>To-Do App</title>
    
</head>
<body>

    <div class="container-fluid bg-dark text-white" style="display:flex; justify-content:space-between; padding:10px 10px 0px 10px; position:fixed; top:0;">
        <p>Ralf</p>
        <a href="./index.html" style="text-decoration:none; color:white;"><p>Sair</p></a>    
    </div>
<div style="max-width:700px; margin-left:auto; margin-right:auto; margin-top:4%;">
    <div class="container text-center">
        <h1 class="mb-4">Gerenciador de tarefas</h1>
        <input class="form-control mb-2" id="task" placeholder="Tarefa">
        <div class="input-inicio" style="display:flex;">
            <input class="form-control mb-2" id="data-inicio" placeholder="Data início" style="margin-right:25px;">
            <input class="form-control mb-2" id="hora-inicio" placeholder="Hora início">
        </div>
        <div class="input-termino" style="display:flex;">
            <input class="form-control mb-2" id="data-termino" placeholder="Data término" style="margin-right:25px;">
            <input class="form-control mb-2" id="hora-termino" placeholder="Hora término">
        </div>
        <textarea class="form-control mb-2" rows="4" id="description" placeholder="Descrição"></textarea>
        <button type="button" class="btn btn-primary">Criar tarefa</button>
    </div>
</div>

<div class="container mt-5">           
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Início</th>
          <th>Término</th>
          <th>Status</th>
          <th>Alterar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pagar conta de luz</td>
          <td>data</td>
          <td>data</td>
          <td class="text-danger">Em atraso</td>
          <td><button type="button" class="btn btn-warning">Alterar</button></td>
        </tr>
        <tr>
          <td>Festa de final de ano</td>
          <td>data</td>
          <td>data</td>
          <td class="text-warning">Pendente</td>
          <td><button type="button" class="btn btn-warning">Alterar</button></td>
        </tr>
        <tr>
          <td>Aula de Angular</td>
          <td>data</td>
          <td>data</td>
          <td class="text-primary">Em andamento</td>
          <td><button type="button" class="btn btn-warning">Alterar</button></td>
        </tr>
        <tr>
            <td>Reunião com a MXM Sistemas</td>
            <td>data</td>
            <td>data</td>
            <td class="text-success">Realizada</td>
            <td><button type="button" class="btn btn-warning">Alterar</button></td>
          </tr>
      </tbody>
    </table>
  </div>   
</body>
</html>
